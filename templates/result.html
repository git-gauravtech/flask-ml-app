<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="result-box">
                <h1>üìä Prediction Results</h1>
                <div class="breakdown-result">
                    <h2>Breakdown Prediction</h2>
                    <p><h2>‚ö†Ô∏è<strong>{{ predictions["Breakdown Prediction"] }}</strong></h2></p>
                    
                    <!-- Display the prediction image based on the result -->
                    {% if predictions["Breakdown Prediction"] == "Breakdown likely" %}
                        <div class="prediction-image">
                            <img src="{{ url_for('static', filename='images/breakdown.jpg') }}" alt="Breakdown Image">
                        </div>
                    {% else %}
                        <div class="prediction-image">
                            <img src="{{ url_for('static', filename='images/no_breakdown.jpg') }}" alt="No Breakdown Image">
                        </div>
                    {% endif %}
                </div>
                <a href="/" class="back-btn">‚¨ÖÔ∏è Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
